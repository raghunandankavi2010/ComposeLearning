plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'

}

android {
    compileSdk 34

    defaultConfig {
        applicationId "com.example.composelearning"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion = "1.4.8"
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
    namespace 'com.example.composelearning'
}

dependencies {

    implementation 'androidx.core:core-ktx:1.10.1'
    implementation "androidx.constraintlayout:constraintlayout-compose:1.0.1"
    implementation 'androidx.core:core-ktx:1.10.1'
    implementation 'androidx.core:core-ktx:1.10.1'
    implementation 'androidx.core:core-ktx:1.10.1'
    def composeBom = platform('androidx.compose:compose-bom:2022.12.00')
    implementation composeBom
    androidTestImplementation composeBom

    implementation 'androidx.core:core-ktx:1.10.1'
    implementation 'androidx.compose.ui:ui'
    // https://mvnrepository.com/artifact/androidx.compose.material3/material3
    implementation  'androidx.compose.material3:material3'

    implementation 'androidx.compose.ui:ui-tooling-preview'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.6.1'
    implementation 'androidx.activity:activity-compose:1.7.2'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.compose.ui:ui-test-junit4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    debugImplementation 'androidx.compose.ui:ui-tooling'
    implementation 'androidx.compose.ui:ui-util'
    implementation 'androidx.compose.foundation:foundation'
    // https://mvnrepository.com/artifact/androidx.compose.animation/animation
    implementation  'androidx.compose.animation:animation'
    // https://mvnrepository.com/artifact/androidx.lifecycle/lifecycle-viewmodel-compose
    implementation group: 'androidx.lifecycle', name: 'lifecycle-viewmodel-compose', version: '2.6.1'
    // https://mvnrepository.com/artifact/androidx.navigation/navigation-compose
    implementation group: 'androidx.navigation', name: 'navigation-compose', version: '2.6.0'
    // https://mvnrepository.com/artifact/androidx.compose.runtime/runtime
    implementation("androidx.lifecycle:lifecycle-runtime-compose:2.6.1")

    implementation("io.coil-kt:coil-compose:2.3.0")

    // https://mvnrepository.com/artifact/androidx.lifecycle/lifecycle-viewmodel-ktx
    implementation group: 'androidx.lifecycle', name: 'lifecycle-viewmodel-ktx', version: '2.6.1'
    // https://mvnrepository.com/artifact/androidx.compose.foundation/foundation
    implementation 'androidx.compose.foundation:foundation:1.4.3'







}