plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id("org.jetbrains.kotlin.plugin.compose")

}

android {
    compileSdk 36

    defaultConfig {
        applicationId "com.example.composelearning"
        minSdk 33
        targetSdk 36
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            shrinkResources false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_19
        targetCompatibility JavaVersion.VERSION_19
    }
    kotlinOptions {
        jvmTarget = '19'
    }
    buildFeatures {
        compose true
        buildConfig true
    }
    composeOptions {
        kotlinCompilerExtensionVersion = "1.5.14"
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
    namespace 'com.example.composelearning'
}

dependencies {

    implementation 'androidx.core:core-ktx:1.17.0'
    implementation "androidx.constraintlayout:constraintlayout-compose:1.1.1"
    implementation 'androidx.compose.runtime:runtime:1.9.2'
    implementation 'androidx.compose.ui:ui-geometry:1.9.2'
    def composeBom = platform('androidx.compose:compose-bom:2025.09.01')
    implementation platform('androidx.compose:compose-bom:2025.09.01')
    androidTestImplementation platform('androidx.compose:compose-bom:2025.09.01')

    implementation 'androidx.core:core-ktx:1.17.0'
    implementation 'androidx.compose.ui:ui'
    // https://mvnrepository.com/artifact/androidx.compose.material3/material3
    implementation  'androidx.compose.material3:material3'

    implementation 'androidx.compose.ui:ui-tooling-preview'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.9.4'
    implementation 'androidx.activity:activity-compose:1.11.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.compose.ui:ui-test-junit4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.7.0'
    debugImplementation 'androidx.compose.ui:ui-tooling'
    implementation 'androidx.compose.ui:ui-util'
    // https://mvnrepository.com/artifact/androidx.compose.foundation/foundation
    implementation group: 'androidx.compose.foundation', name: 'foundation', version: '1.9.2'

    // https://mvnrepository.com/artifact/androidx.compose.animation/animation
    implementation  'androidx.compose.animation:animation'
    // https://mvnrepository.com/artifact/androidx.lifecycle/lifecycle-viewmodel-compose
    implementation group: 'androidx.lifecycle', name: 'lifecycle-viewmodel-compose', version: '2.9.4'
    // https://mvnrepository.com/artifact/androidx.navigation/navigation-compose
    implementation group: 'androidx.navigation', name: 'navigation-compose', version: '2.9.5'
    // https://mvnrepository.com/artifact/androidx.compose.runtime/runtime
    implementation('androidx.lifecycle:lifecycle-runtime-compose:2.9.4')

    implementation("io.coil-kt:coil-compose:2.7.0")

    // https://mvnrepository.com/artifact/androidx.lifecycle/lifecycle-viewmodel-ktx
    implementation group: 'androidx.lifecycle', name: 'lifecycle-viewmodel-ktx', version: '2.9.4'
    // https://mvnrepository.com/artifact/androidx.compose.foundation/foundation
    implementation 'androidx.compose.foundation:foundation:1.9.2'
    // https://mvnrepository.com/artifact/androidx.compose.material3/material3
    implementation group: 'androidx.compose.material3', name: 'material3', version: '1.4.0'
    implementation("androidx.lifecycle:lifecycle-viewmodel-compose:2.9.4")

    implementation "androidx.graphics:graphics-shapes:1.0.1"
    // https://mvnrepository.com/artifact/androidx.compose.ui/ui
    implementation group: 'androidx.compose.ui', name: 'ui', version: '1.9.2'

    implementation(// https://mvnrepository.com/artifact/androidx.paging/paging-compose
            runtimeOnly group: 'androidx.paging', name: 'paging-compose', version: '3.2.1'
    )
    implementation "com.google.accompanist:accompanist-permissions:0.37.3"

    implementation("androidx.core:core-ktx:1.17.0")
    implementation("androidx.lifecycle:lifecycle-runtime-ktx:2.9.4")
    implementation("androidx.compose.animation:animation:1.9.2")
    implementation("dev.chrisbanes.haze:haze:1.6.10")
    implementation("dev.chrisbanes.haze:haze-materials:1.6.10")
    implementation("androidx.media3:media3-exoplayer:1.8.0") // Or latest version
    implementation("androidx.media3:media3-ui:1.8.0")

    def paging_version = "3.3.6"

    implementation "androidx.paging:paging-runtime-ktx:$paging_version"

    // alternatively - without Android dependencies for tests
    testImplementation "androidx.paging:paging-common:$paging_version"

    // optional - Jetpack Compose integration
    implementation "androidx.paging:paging-compose:3.3.6"
    implementation("com.blacknut.launcher:player:2.0.18")
    implementation("androidx.compose.material:material-icons-extended:1.7.8")

}